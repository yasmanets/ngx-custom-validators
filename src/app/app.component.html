<div class="container">
  <div>
    {{title}}
  </div>

  <form [formGroup]="testForm" class="form-container">
    <div class="row form-group">
      <label for="email">Email *</label>
      <input type="text" formControlName="email" class="form-control"/>
    </div>

    <div *ngIf="testForm.controls.email.hasError('email')" class="alert alert-danger">
      <p>The email format is wrong</p>
    </div>

  </form>
</div>
