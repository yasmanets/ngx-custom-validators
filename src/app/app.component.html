<div class="container mt-5">
  <div class="title">
    <h2>{{title}}</h2>
  </div>

  <form [formGroup]="testForm" class="form-container">
    <div class="row form-group">
      <div class="col-12">
        <label for="email">Email *</label>
      </div>
      <div class="col-6">
        <input type="text" formControlName="email" class="form-control"/>
      </div>
      <div class="col-6">
        <div class="col-6" *ngIf="testForm.controls.email.hasError('email')" class="alert alert-danger">
          The email format is wrong
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-12">
        <label for="email">Url *</label>
      </div>
      <div class="col-6">
        <input type="text" formControlName="url" class="form-control"/>
      </div>
      <div class="col-6">
        <div class="col-6" *ngIf="testForm.controls.url.hasError('url')" class="alert alert-danger">
          The url format is wrong
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-12">
        <label for="image">Image *</label>
      </div>
      <div class="col-6">
        <input type="file" formControlName="image" />
      </div>
      <div class="col-6">
        <div *ngIf="testForm.controls.image.hasError('image')" class="alert alert-danger">
          The image extension isn't allowed
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-12">
        <label for="pdf">Document *</label>
      </div>
      <div class="col-6">
        <input type="file" formControlName="pdf" />
      </div>
      <div class="col-6">
        <div *ngIf="testForm.controls.pdf.hasError('pdf')" class="alert alert-danger">
          The document extension isn't allowed
        </div>
      </div>
    </div>

  </form>
</div>
